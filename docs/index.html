<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Una experiencia visual romántica e interactiva creada con amor.">
    <title>Para Mi Amor ❤️</title>
    <!-- Google Fonts: tipografía moderna y elegante -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Dancing+Script:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Canvas principal para partículas y animaciones -->
    <canvas id="particleCanvas"></canvas>

    <!-- Botón de inicio (Escena 2) -->
    <div id="startOverlay">
        <button id="startBtn">Iniciar</button>
    </div>

    <!-- Contenedor para la galaxia interactiva (Escena 4) -->
    <div id="galaxyContainer" class="hidden"></div>

    <!-- Pista de navegación galáctica -->
    <div id="galaxyNavHint" class="galaxy-nav-hint">
        <div class="icon">✦</div>
        Arrastra para explorar · Scroll para acercar
    </div>

    <script src="main.js"></script>
</body>

</html>
